        width: 56px;

        transform-origin: center;
        animation: none;
        transition: all 1s ease-in-out;
      }

      .man2 {
        opacity: 0;

      .man1 {
        transition: all 0.4s ease-in-out;

      .icon:hover .circle-group {
        transform: rotate(400deg);
      }

      .icon:hover .man1 {
        opacity: 0;
      }

      .icon:hover .man2 {
        opacity: 1;
      }
    </style>
